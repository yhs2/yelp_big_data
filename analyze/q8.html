<!DOCTYPE html>
<html>
    <head>
    <title>Bootstrap Landing Page Website Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet" />
    
    </head>
    <body>
        <header>
			<p class="h1" style="text-align: center;">   Analyze on business which survived from 2008 to 2020 with more than 4 average stars
            </p>
            <hr>
		</header>
        
        <div class="container">
            <div class="row">
                <figure class="col-sm-6 col-md-6 col-xs-12 align-self-start">
                    <img src="../images/2021-12-09_5.46.11.png" class="resize-image-text" alt="yelpIcon">
                    <figcaption style="margin-top: 1rem;"><strong>Fig1.</strong></figcaption>
                    <p class="lead">
                        Firstly, we find all the restaurants which have opened from 2008 to 2020,
                        then we define the restaurants with at least 4 stars as high rate restaurants, 
                        finally we find top 50 review numbers of these high rate restaurants.
                     </p>
                </figure>
                <figure class="col-sm-6 col-md-6 col-xs-12 align-self-start">
                    <img src="../images/2021-12-09_5.50.45.png" class="resize-image-text" alt="yelpIcon" style="width: 100%; height: 100%;">
                    <figcaption style="margin-top: 1rem;"><strong>Fig2.</strong></figcaption>
                    <p class="lead">
                        In this graph, we find the most 50 numbers of useful reviews of high rate restaurants in 2020.

                    </p>
                </figure>
                
            </div>
            
            <div class="row">
                <figure class="col-sm-12 col-md-12 col-xs-12 align-self-center">
                    <img src="../images/2021-12-09_5.54.43.png" class="resize-image-text" alt="yelpIcon" style="width: 80%; height: 80%;">
                    <figcaption style="margin-top: 1rem;"><strong>Fig3.</strong></figcaption>
                    <p class="lead">
                        This graph shows the top 10 review numbers of high rate restaurants over 2008, 2012, 2016, 2020.

                    </p>
                </figure>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/landing.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
    </body>
</html>
